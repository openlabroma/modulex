<!DOCTYPE html>
<html>
<head>
	<title>Module-X</title>
	<script src="oogl-1.0.0.min.js"></script>
	<style>
html,body {
	margin: 0px;
	padding: 0px;
	overflow: hidden;
}

canvas#canvas {
	width: 100%;
	height: 100%;
}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	<script>
var gl;

OOGL(function () {
	var canvas = document.querySelector('canvas#canvas');

	// TODO set canvas dimensions

	gl = new OOGL.Context(canvas);

	new gl.Loader()
		.queueJSON('level.json')
		.queueProgram('mesh', ['in_Vertex'])
		.loadAssets(function (assets)
	{
		document.title = 'Module-X';

		gl.clearColor(0, 0, 0, 1);

		gl.clear(gl.COLOR_BUFFER_BIT);
		// TODO
		gl.flush();
	}, function (progress) {
		document.title = Math.round(progress) + '%';
	});
});
	</script>
</body>
</html>
